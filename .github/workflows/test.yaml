name: Test
on:
  push:
    branches:
      - main
      - bump-rbe
  pull_request:
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        otp:
        - "24.3"
        - "25.1"
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v3
    - name: CONFIGURE ERLANG
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
    - name: TEST
      working-directory: test
      run: |
        ERLANG_HOME="$(dirname $(dirname $(which erl)))"
        bazelisk test //... \
          --noexperimental_enable_bzlmod \
          --color=yes
    - name: RESOVLE TEST LOGS PATH
      if: always()
      working-directory: test
      run: |
        echo "::set-output name=LOGS_PATH::$(readlink -f bazel-testlogs)"
      id: resolve-test-logs-path
    - name: CAPTURE TEST LOGS
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bazel-testlogs-${{matrix.otp}}
        path: ${{ steps.resolve-test-logs-path.outputs.LOGS_PATH }}/*
  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        otp:
        - "24.3"
        - "25.1"
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v3
    - name: CONFIGURE ERLANG
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
    - name: CONFIGURE BAZEL
      working-directory: test
      shell: bash
      run: |
        cat << EOF >> user.bazelrc
          startup --windows_enable_symlinks
          build --enable_runfiles
          build --color=yes
        EOF
    - name: TEST
      working-directory: test
      shell: cmd
      run: |
        where erl > tmpFile
        set /p ERL_PATH= < tmpFile
        del tmpFile

        set ERLANG_HOME=%ERL_PATH:\bin\erl.exe=%

        bazelisk test //... --noexperimental_enable_bzlmod
